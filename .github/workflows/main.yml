name: Test
on:
  push:  
    branches: [ master ]
  
  workflow_dispatch: 

jobs:  
  my_testing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run:
          pip install -r requirements.txt     
      - name: run pytest
        run:
          pytest -v
